<script type="text/javascript">
var win = external.menuArguments;
var doc = win.document;
var srcEvent = win.event;
var EventElement;
if(typeof(srcEvent.clientX) == "undefined") {
	EventElement = doc.elementFromPoint ( srcEvent.pointerX, srcEvent.pointerY );
} else {
	EventElement = doc.elementFromPoint ( srcEvent.clientX, srcEvent.clientY );
}
while (EventElement.nodeName != 'A') {
	EventElement = EventElement.parentNode;
}
var url = ADMIN_URL+'?app=article&controller=article&action=miniadd&source='+encodeURIComponent(EventElement.href)+'#ie';
win.open(url,'t','resizable=1,scrollbars=1,status=1,width=800,height=570,status=0,toolbar=0,location=0,menubar=0,titlebar=0');
</script>
