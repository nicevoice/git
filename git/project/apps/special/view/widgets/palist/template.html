<ul class="imgtxtsummary-list">
	{loop $data $k $v}<li class="item-{($k+1)}">
		<h3><a href="{$v[url]}" target="_blank">{str_cutword($v[title], $length)}</a></h3>
		<a class="pic" href="{$v[url]}" target="_blank">
			<img style="width:{$width}px;height:{$height}px;" src="{$v[thumb]}" />
		</a>
		<p class="summary">{$v[description]}[<a href="{$v[url]}" target="_blank">详细</a>]</p>
		<div class="clear"></div>
	</li>{/loop}
</ul>
