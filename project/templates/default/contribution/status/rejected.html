<div class="person-data">
	<div style="clear:both;"></div>
	<div>
		<div class="data-head">
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<thead><tr><th width="520">标题</th><th width="75">操作</th><th width="60">栏目</th><th width="120" style="border-right:none;">退稿时间</th></tr>
				</thead>
			</table>
		</div>
		<table cellpadding="0" cellspacing="0" class="contr-list" border="0" width="100%"  id="item_list" >
			<thead><tr></tr></thead>
			<tbody id="list_body"></tbody>
		</table>
		<div class="hr-h10"></div>
		<div style="height:3px; border-top: 1px solid #ddd; background-color:#f0f0f0; overflow: hidden; zoom: 1;"></div>
		<div class="hr-h10"></div>
		<table cellspacing="0" cellpadding="0" class="pagination f-r">
		<tbody>
			<tr>
				<td>共有<em class="cor-c00" id="pagetotal">0</em>条记录</em> <input type="text" name="pagesize" id="pagesize" class="pageout" /> </td>
				<td><div class="page  f_r pagination" id="pagination"></div></td>
			</tr>
		</tbody>
		</table>
	<div class="hr-h10"></div>
	</div>
</div>
<script type="text/javascript">
var nowPage = 'rejected';
var manage_td = '<img src="{IMG_URL}images/contribute_submit.gif" title="重新投稿" alt="重新投稿" width="16" height="16" class="hand" onclick="contribution.submit(\'{contributionid}\');"/>&nbsp;<img src="{IMG_URL}images/edit.gif" title="编辑" alt="编辑" width="16" height="16" class="hand" onclick="contribution.edit({contributionid})"/>&nbsp;<img src="{IMG_URL}images/delete.gif" title="删除" alt="删除" width="16" height="16" class="hand" onclick="contribution.del(\'{contributionid}\');"/>';
var row_template  ='<tr id="row_{contributionid}">';
	row_template +='	<td name="title" value="{title}" width="520" class="txt-l"><a href="javascript:;" onclick="contribution.edit({contributionid})">{title}</a></td>';
	row_template +='	<td width="75" id="manage_{contributionid}">'+manage_td+'</td>';
	row_template +='	<td width="60" ><a href="{caturl}" target="_blank">{catname}</a></td>';
	row_template +='	<td width="120">{rejected}</td>';
	row_template +='</tr>';
</script>
